services:
  - type: web
    name: meeting-minutes
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/database.sqlite
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://meetingminutes-chi.vercel.app
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: OPENAI_API_KEY
        value: ""
