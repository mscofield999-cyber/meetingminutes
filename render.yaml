services:
  - type: web
    name: meeting-minutes
    env: node
    rootDirectory: server
    plan: starter
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/database.sqlite
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
